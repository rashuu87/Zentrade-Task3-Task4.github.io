<!DOCTYPE html>
<html lang="en">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="dashboard.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartServ | Revenue Data</title>
  </head>
  <body>
    <div class="parent">
      <h4>Company Metrics</h4>
      <div class="innerCont">
        <div class="card">
          <h3 class="green">$406,411.29</h3>
          <p>Total Revenue</p>
        </div>
        <div class="card">
          <h3>$620</h3>
          <p>Total Jobs Avg</p>
        </div>
        <div class="card">
          <h3>655</h3>
          <p>Tickets Created</p>
        </div>
        <div class="card">
          <h3>735</h3>
          <p>Tickets Scheduled</p>
        </div>
        <div class="card">
          <h3 class="red">$110,448.8</h3>
          <p>Outstanding Amount</p>
        </div>
        <div class="card">
          <h3>105</h3>
          <p>Membership Sold</p>
        </div>
        <div class="card">
          <h3>436</h3>
          <p>Jobs Completed</p>
        </div>
        <div class="card">
          <h3>65</h3>
          <p>Total Canceled</p>
        </div>
      </div>
    </div>
    <div class="parent sec2">
        <div class="chartCont">
            <h4>Revenue by Job Location</h4>
            <canvas id="locationChart" class="chartCanvas"></canvas>
        </div>
        <div class="chartCont">
            <h4>Revenue by Job Title</h4>
            <canvas id="titleChart" class="chartCanvas"></canvas>
        </div>
    </div>
  </body>

  <script>
    // ####### First Chart Datasets #######
    var x1Values = [
      "Everett",
      "Seattle",
      "Lynnwood",
      "Bothell",
      "Mokilteo",
      "Edmonds",
    ];
    var y1Values = [80000, 76000, 49000, 47000, 41000, 34000];
    
    // ####### Second Chart Datasets #######
    var x2Values = [
      "Service Plumbing",
      "Bid Work HVAC",
      "Service HVAC",
      "Bid Work Plumbing",
      "HWT Replacement",
      "Maintenance",
      "Material Sale",
    ];
    var y2Values = [185000, 130000, 90000, 85000, 45000, 40000, 5000];

    new Chart("locationChart", {
      type: "horizontalBar",
      data: {
        labels: x1Values,
        datasets: [
          {
            backgroundColor: "#41bf99",
            data: y1Values,
          },
        ],
      },
      options: {
        legend: { display: false },
        title: {
          display: true,
          text: "Revenue for November 2019",
          position: "bottom",
        },
        scales: {
          xAxes: [{ ticks: { min: 5000, max: 80000 } }],
          yAxes: [{ gridLines: { display: false }, barPercentage: 0.5 }],
        },
      },
    });

    new Chart("titleChart", {
      type: "horizontalBar",
      data: {
        labels: x2Values,
        datasets: [
          {
            backgroundColor: "#41bf99",
            data: y2Values,
          },
        ],
      },
      options: {
        legend: { display: false },
        title: {
          display: true,
          text: "Revenue for November 2019",
          position: "bottom",
        },
        scales: {
          xAxes: [{ ticks: { min: 0, max: 190000 } }],
          yAxes: [{ gridLines: { display: false }, barPercentage: 0.5 }],
        },
      },
    });
  
  </script>
</html>
